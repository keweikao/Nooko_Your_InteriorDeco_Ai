steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-east1-docker.pkg.dev/sales-ai-automation-v2/sales-ai-automation-v2/transcription-service:latest'
      - '-f'
      - 'src/transcription/Dockerfile'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east1-docker.pkg.dev/sales-ai-automation-v2/sales-ai-automation-v2/transcription-service:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    timeout: 1800s  # Increase deployment timeout to 30 minutes
    args:
      - 'run'
      - 'deploy'
      - 'transcription-service'
      - '--image=asia-east1-docker.pkg.dev/sales-ai-automation-v2/sales-ai-automation-v2/transcription-service:latest'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=8Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--set-env-vars=GCP_PROJECT_ID=sales-ai-automation-v2,SLACK_PROGRESS_ENDPOINT=https://slack-app-acv3ye2faq-de.a.run.app/internal/transcription-progress,SLACK_PROGRESS_TOKEN=3d4ebd6a1cfe8ac77a60e8a69cc4a52a57ad482e940e52d4eb2c17c6c45801d3,ENABLE_DIARIZATION=true,DIARIZATION_MODEL=pyannote/speaker-diarization,DIARIZATION_ALLOW_OVERLAP=false,MAX_WORKERS=2'
      - '--set-secrets=HUGGINGFACE_TOKEN=huggingface-token:latest'
      - '--no-traffic'  # Deploy without traffic first
      - '--tag=candidate'  # Tag the new revision

images:
  - 'asia-east1-docker.pkg.dev/sales-ai-automation-v2/sales-ai-automation-v2/transcription-service:latest'

timeout: 3600s
